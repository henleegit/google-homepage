<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale =1.0">
        <title>Google</title>
        <link rel="icon" href="images/googleicon.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <nav>
                <ul id="header-left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </ul>
                <ul id="header-right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <span class="material-icons apps-icon">apps</span>
                    <span class="material-icons account-icon">account_circle</span>
                </ul>
            </nav>
        </header>
        <main>
            <div id="logo">
                <img src="images/googlelogo.png" alt="Google">
            </div>
            <div id="search">
            <div id="search-bar">
                <span class="material-icons search-icon">search</span>
                <input type="text">
                <span class="material-icons mic-icon">mic</span>
            </div>
            <div id="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            </div>
        </main>
        <footer>
            <nav> 
                <ul id="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </ul>
                <ul id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>
    </body>
</html>
